name: Windows

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: windows-latest

    steps:
    - name: Cache
      uses: actions/cache@v3.2.3
      with:
        path: |
          ~\.cargo\registry
          ~\.cargo\git
          target
        key: windows
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build
    - name: Test
      run: cargo test
